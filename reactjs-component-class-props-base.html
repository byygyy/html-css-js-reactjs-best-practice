<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>reactjs class props</title>

    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <!-- reactjs-->
    <div id="root"></div>
    <div id="root2"></div>
    
    <script type="text/babel">
        class MyComponent extends React.Component{
            render(){
                return(
                  <ul>
                    <li>1 {this.props.name}</li>
                    <li>2 {this.props.age}</li>
                    <li>3 {this.props.sex}</li>
                  </ul>
                )
            }
        }
        //渲染组件到页面
        ReactDOM.render(<MyComponent name="Tom" age="18" sex="女"/>,document.getElementById('root'))
        ReactDOM.render(<MyComponent name="Lily" age="19" sex="女"/>,document.getElementById('root2'))
    </script>
    
  </body>
</html>
